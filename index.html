<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page with Tailwind and DaisyUI</title>

    <!-- TailwindCSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configura TailwindCSS con DaisyUI -->
    <script>
        tailwind.config = {
            plugins: [daisyui],
            theme: {
                extend: {},
            },
        };
    </script>

    <!-- DaisyUI desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-4xl font-bold">Welcome to My GitHub Page!</h1>
    </header>

    <main class="p-8">
        <section class="text-center">
            <p class="text-xl mb-4">This is a demo page using Tailwind CSS and DaisyUI.</p>
            <button class="btn btn-primary">Click Me</button>
        </section>
    </main>

    <footer class="bg-blue-500 text-white p-4 text-center">
        <p>&copy; 2025 My GitHub Page. All rights reserved.</p>
    </footer>
</body>
</html>
